<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>监控系统</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>监控系统</h1>

      <div class="controls">
        <input
          type="text"
          id="symbolFilter"
          placeholder="输入币种筛选，如BTC"
        />
        <button onclick="filterCoins()">筛选</button>
        <button onclick="updateData()">立即更新</button>
      </div>

      <table id="coinsTable">
        <thead>
          <tr>
            <th>币种</th>
            <th>当前持仓量</th>
            <th>5m变化(%)</th>
            <th>15m变化(%)</th>
            <th>30m变化(%)</th>
            <th>1h变化(%)</th>
            <th>2h变化(%)</th>
            <th>4h变化(%)</th>
            <th>6h变化(%)</th>
            <th>12h变化(%)</th>
          </tr>
        </thead>
        <tbody id="coinsTableBody">
          <!-- 数据将通过JavaScript动态加载 -->
        </tbody>
      </table>

      <div id="loading" class="loading" style="display: none">
        <p>加载中...</p>
      </div>

      <div id="message" class="message"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
